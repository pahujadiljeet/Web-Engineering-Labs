<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <script>
        function applyFunction(array, func) {
            // Use the map() function to apply the given function to each element of the array
            return array.map(func);
        }

        let array = [1, 2, 3];
        let result = applyFunction(array, x => x * 2);
        console.log(result);

    </script>
</body>
</html>
